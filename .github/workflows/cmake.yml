name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install boost
      uses: MarkusJx/install-boost@v2.1.0
      id: install-boost
      # with:
        # REQUIRED: Specify the required boost version
        # A list of supported versions can be found here: 
        # https://github.com/actions/boost-versions/blob/main/versions-manifest.json
        # boost_version: 1.73.0
        # OPTIONAL: Specify a platform version
        # platform_version: 18.04
        # OPTIONAL: Specify a custom install location
        # boost_install_dir: /home/runner/some_directory
        # OPTIONAL: Specify a toolset
        # toolset: gcc
        
        # NOTE: If a boost version matching all requirements cannot be found,
        # this build step will fail
        
    - name: "Create build directory and run CMake"
      run: cmake -S . -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE={{BUILD_TYPE}}
    - name: "Build Project" 
      run: cmake --build build --config {{BUILD_TYPE}} --target LibrarySystemCpp -j 14 --
      
